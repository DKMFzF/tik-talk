@if (profile(); as profile) {
  @if (profile.avatarUrl) {
    <img class="profile__user-img" [src]="profile.avatarUrl | imgUrl" alt="your-user">
  } @else {
    <img class="profile__user-img" src="/assets/avatar.png" alt="your-user">
  }

  <div class="profile__user-nameing">
    <h1 class="profile__name">{{ profile.lastName }}</h1>
    <span class="profile__username">{{ profile.username }}</span>
  </div>
}
